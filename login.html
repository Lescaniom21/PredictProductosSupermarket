<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/estiloLogin.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card">
            <div class="card-header text-center">
                <img src="IMG/logo.png" alt="Logo de la Tienda" class="logo">
            </div>
            <div class="card-body">
                <h5 class="text-center mb-4 fw-bold">Inicio de Sesión</h5>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" id="username" class="form-control" placeholder="Ingrese nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" placeholder="Ingrese contraseña" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primaryLau fw-bold">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Acceso Denegado</h5>
                </div>
                <div class="modal-body">
                    Usuario o contraseña incorrectos. Por favor, inténtelo nuevamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primaryLau" id="retryBtn">Intentar Nuevamente</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/login.js"></script>
</body>
</html>
